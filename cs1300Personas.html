<!DOCTYPE html>
<!-- saved from url=(0049)https://cs.brown.edu/courses/csci1300/layout.html -->
<!-- based on layout from lecture video  -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<style>

body {
	margin: 0;
	padding: 0;
	display: grid;
	grid-gap: 10px;
	grid-template-columns: 200px 1fr 1fr 1fr;
	grid-template-rows: 35vw 35vw 30px;
	font-family: Century Gothic, AppleGothic, sans-serif;
}
li {
	list-style: none;
	margin: 10px;
}
.title {
	font-size: 2em;
	font-family: Impact;
	margin: 50px;
	color: black;
}
nav {
	background-color: white;
	grid-column: 1;
	grid-row: 1 / 4;
	font-size: 0.75em;
	color: #777;
}
.btext {
	text-align: center;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 50px;
	font-size: 2.5vw;
}
.block1 {
	background-color: ivory;
	grid-column: 2;
	grid-row: 1;
}
.block2 {
	background-color: lightgray;
	grid-column: 3;
	grid-row: 1;
}
.block3 {
	background-color: beige;
	grid-column: 2;
	grid-row: 2;
}
.block4 {
	background-color: azure;
	grid-column: 3;
	grid-row: 2;
}

@media (max-width: 600px) {

body {
	grid-template-columns: 1fr;
	grid-template-rows: 2fr 1fr 1fr 1fr 1fr 30px;
}

.btext {
	font-size: 2em;
}
nav {
	grid-row: 1;
	grid-column: 1;
}
.block1 {
	grid-row: 2;
	grid-column: 1;
}
.block2 {
	grid-row: 3;
	grid-column: 1;
}
.block3 {
	grid-row: 4;
	grid-column: 1;
}
.block4 {
	grid-row: 5;
	grid-column: 1;
}
.block5 {
	grid-row: 6;
	grid-column: 1;
}
.block6 {
	grid-row: 7;
	grid-column: 1;
}
footer {
	grid-row: 6;
	grid-column: 1;
}

}
	</style>
</head>
<body>
	<nav>
		<h1 class="title">HW1: Personas and Storyboarding</h1>
		<ul>
			<li>Info</li>
			<li>Personas</li>
			<li>Storyboard</li>
		</ul>
	</nav>
	<div class="block1 btext">
		<img class="persona1", src="personas_Page_1_Image_0001.png", width="500fr", height="500fr">
	</div>
	<div class="block2">
		<img class="persona1", src="personas_Page_2_Image_0001.png", width="500fr", height="500fr">
	</div>
	<div class="block3">
		<img class="persona1", src="personas_Page_3_Image_0001.png", width="500fr", height="500fr">
	</div>
	<div class="block4 btext">
		<img class="persona1", src="personas_Page_4_Image_0001.png", width="500fr", height="500fr">
	</div>
	<div class="block5">
		<img class="persona1", src="interface.png", width="500fr", height="500fr">
	</div>
	<div class="block6">
		<img class="persona1", src="observations.png", width="500fr", height="500fr">
	</div>

</body></html>
